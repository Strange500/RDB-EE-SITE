<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contacte</title>
    <meta name="author" content="Dehaine Alexandre" />
    <link rel="icon" type="images/x-icon" href="./img/logo.png" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="css/menue.css">
  </head>

  <body>
    <nav>
      <ul>
          <li><a href="https://www.airliquide.com/fr"><img src="img/Air-Liquide-logo.png" alt="logo" class="logo"></a></li>
          <li><a href="index.html" class="menue_item">Accueil</a></li>
          <li><a href="location.html" class="menue_item" >Location</a></li>
          <li><a href="proposer.html" class="menue_item" >Proposer</a></li>
          <li><a href="login.html"><img src="img/account.png" alt="Account" class="login_icon"></a></li>
      </ul>
    </nav>

    <main>

      <form method="post" action="#">
        <fieldset class="info">
          <legend>Informations sur vous</legend>

          <label>Genre:</label>
          <input type="radio" name="genre" id="femme" />
          <label for="femme">Femme</label>
          <input type="radio" name="genre" id="homme" />
          <label for="homme">Homme</label>
          <input type="radio" name="genre" id="autre" />
          <label for="autre">Autre</label>

          <br /><br />

          <label for="nom">Nom :</label>
          <input type="text" name="nom" id="nom" placeholder="Votre nom" />
          <br /><br />

          <label for="prenom">Prénom :</label>
          <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" />
          <br /><br />

          <label for="courriel">Courriel : </label>
          <input type="email" name="courriel" id="courriel" placeholder="Votre adresse Mail" />
        </fieldset>

        <fieldset class="demande">
          <legend>Votre demande</legend>

          <label for="objet">Objet du message :</label>
          <select id="objet" name="objet">
            <option value="0">- Séléctionner -</option>
            <option value="sugg">Suggestions</option>
            <option value="recl">Reclamations</option>
            <option value="insc">Insciption</option>
            <option value="prob">Problèmes techniques</option>
          </select>
          <br /><br />

          <label for="description">Message :</label> <br />
          <textarea
            rows="10"
            cols="50"
            name="description"
            id="description"
            placeholder="Laisse parler ton âme d'artiste !"
          ></textarea>
          <br /><br />

          <label for="document">Document:</label>
          <input type="file" id="document" name="document" />
          <br /><br />

          <input type="submit" name="Envoyer" id="soumission" value="Envoyer" />
          <input type="reset" />
        </fieldset>
      </form>
    </main>
    <footer><small>veillez à respecter les <a href="conditions.html">conditions d'utilisation</a> du site avant de proposer votre vehicule pour location</small></footer>
  </body>
</html>
